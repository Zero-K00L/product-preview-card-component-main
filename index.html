<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="main">
    <img class="mobile_image" src="images/image-product-mobile.jpg" alt="picture of perfume bottle">
    <img class="desktop_image" src="images/image-product-desktop.jpg" alt="picture of a perfume bottle">
    <div class="flex_container">
      <div class="text">
        <h3 class="product_type">PERFUME</h3>
        <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product_description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="pricing">
        <h2 class="discounted_price">$149.99</h2>
        <p class="original_price">$169.99</p>
      </div>
      <div class="btn_container">
        <button type="button" class="cart_btn"><embed class="cart_icon" src="images/icon-cart.svg"/><span class="cart_span">Add to Cart</span></button>
      </div>  
    </div>
  </main>
</body>
</html>
